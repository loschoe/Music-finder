<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #2c3e50;
        }

        .creation-date {
            color: #777;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .more-info-btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .card:hover .more-info-btn {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Liste des artistes</h1>

    <div class="grid-container">
        {{ range . }}
            <div class="card">
                <img src="{{ .Image }}" alt="Image de {{ .Name }}" class="card-image">
                <h2>{{ .Name }}</h2>
                <p class="creation-date">Cr√©ation : {{ .CreationDate }}</p>
                <a href="/artist/{{ .ID }}" class="more-info-btn">Plus d'infos</a>
            </div>
        {{ end }}
    </div>

</body>
</html>
